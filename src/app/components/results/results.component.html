<!-- src/app/results/results.component.html -->
<div class="flex justify-between items-start w-full">
  <div class="flex flex-col justify-between w-fit">
    <div class="flex-1 p-4 flex-col gap-20 justify-between w-fit rounded-lg">
      <!-- Welcome Card -->
      <div
        class="bg-gradient-to-b from-sky-300 to-cyan-100 p-4 shadow-md rounded-lg flex justify-between w-fit h-auto"
      >
        <div class="flex justify-between w-full h-auto gap-36">
          <div class="flex">
            <!-- Avatar -->
            <div>
              <div class="rounded-full overflow-hidden w-20 h-24">
                <img
                  src="../../../assets/images/pexels-karolina-grabowska-5206931.jpg"
                  alt="Profile Avatar"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
          </div>

          <div class="flex flex-col justify-start gap-1 h-full">
            <!-- New and Completed Surveys -->
            <div class="flex justify-evenly gap-1">
              <div class="w-48 h-16 relative">
                <div
                  class="w-48 h-16 bg-white bg-opacity-60 rounded-lg flex justify-between p-2"
                >
                  <div
                    class="w-28 h-auto text-center text-black text-lg font-medium capitalize tracking-tight"
                  >
                    New Surveys
                  </div>
                  <div
                    class="w-12 h-7 text-black text-center text-4xl font-medium"
                  >
                    4
                  </div>
                </div>
              </div>
              <div class="w-48 h-auto flex flex-col gap-5">
                <div
                  class="w-48 h-auto bg-white bg-opacity-60 rounded-lg flex-col justify-between p-2"
                >
                  <div class="flex">
                    <div
                      class="w-44 h-auto text-black text-base font-medium capitalize tracking-tight"
                    >
                      Completed Surveys
                    </div>
                    <div class="w-12 h-7 text-black text-4xl font-medium">
                      9
                    </div>
                  </div>
                  <div class="w-auto h-auto flex items-start flex-col">
                    <div
                      class="w-14 h-1 left-0 top-0 bg-teal-600 bg-opacity-30 rounded-lg"
                    ></div>
                    <div class="w-9 h-4">
                      <div
                        class="w-6 h-auto text-teal-600 text-s font-normal text-center self-center"
                      >
                        20%
                      </div>
                      <div class="w-2 h-2"></div>
                    </div>
                  </div>
                </div>
                <div class="text-2xl leading-3 font-bold self-end text-right">
                  Welcome User
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Survey Progress Card -->
  <div class="mr-5 p-4 bg-white shadow-md rounded self-start mt-4">
    <h2 class="text-lg font-semibold mb-2">Surveys Progress</h2>
    <!-- Donut Chart for Overall Surveys Progress -->
    <app-doughnut-chart></app-doughnut-chart>
  </div>
</div>
<div class="w-full p-4">
  <h1 class="leading-8 text-2xl font-bold mb-4 px-5">Results</h1>
  <div class="flex justify-between items-center mb-4 p-5">
    <div class="flex justify-evenly items-center gap-5">
      <div class="flex gap-2 items-center justify-evenly">
        <label for="timeframe">Timeframe:</label>
        <select
          id="timeframe"
          class="p-2 border border-gray-300 rounded w-28 cursor-pointer"
        >
          <option value="To do">All-time</option>
          <option value="Completed">per Week</option>
          <option value="Completed">per Month</option>
          <option value="Completed">per Year</option>
          <!-- Add options for All-time, per Month, per Week, per Year -->
        </select>
      </div>
      <div class="flex gap-2 items-center justify-evenly">
        <label for="survey">Survey:</label>
        <select
          id="survey"
          class="p-2 border border-gray-300 rounded w-28 cursor-pointer"
        >
          <option value="To do">All</option>
          <option value="Completed">Weekly</option>
          <option value="Completed">Monthly</option>
          <option value="Completed">Biannual</option>
          <!-- Add options for All, Weekly, Monthly, Biannual -->
        </select>
      </div>
      <div class="flex gap-2 items-center justify-evenly">
        <label for="workspace">Workspace:</label>
        <select
          id="workspace"
          class="p-2 border border-gray-300 rounded w-28 cursor-pointer"
        >
          <option value="To do">All</option>
          <option value="Completed">Your Clinic</option>
          <option value="Completed">Hospital 1</option>
          <option value="Completed">Clinic 2</option>
          <option value="Completed">Hospital 2</option>
          <option value="Completed">Clinic 2</option>
          <!-- Add options for All, Your Clinic, n number of different clinics names -->
        </select>
      </div>
    </div>
    <button class="text-black py-2 px-4 rounded self-end hover:text-violet-400">
      <span class="text-xl self-end"
        ><i class="fa-solid fa-file-arrow-down"></i
      ></span>
      Download PDF
    </button>
  </div>

  <!-- Include the graph components -->
  <div class="flex flex-col justify-evenly items-center w-full p-10">
    <div class="flex justify-between items-start w-full">
      <div class="flex flex-col justify-evenly items-start gap-10 w-fit">
        <app-satisfaction-graph
          [data]="satisfactionData"
        ></app-satisfaction-graph>
        <div class="flex flex-col gap-5 justify-between items-start">
          <div class="flex justify-between items-start gap-10 w-full">
            <app-workload-graph [data]="workloadData"></app-workload-graph>
            <app-stress-level-graph
              [data]="stressLevelData"
            ></app-stress-level-graph>
          </div>
          <div
            class="flex-row-reverse flex justify-between items-start gap-10 w-full"
          >
            <app-job-security-graph
              [data]="jobSecurityData"
            ></app-job-security-graph>
            <app-communication-graph
              [data]="communicationData"
            ></app-communication-graph>
          </div>
        </div>
      </div>
      <app-teamwork-graph [data]="teamworkData"></app-teamwork-graph>
    </div>
  </div>
</div>
