<!-- flowers.component.html -->

<div
  class="container px-8 bg-cover bg-center relative w-full h-full touc py-8 pb-36 flex flex-col justify-center items-center"
  style="background-image: url('../../../assets/images/plants/garden.jpg')"
>
  <!-- Header -->
  <div class="px-4 w-full">
    <div class="p-4 text-white bg-violet-400 w-full rounded-md">
      <h2 class="text-3xl font-bold">Your Rewards</h2>
    </div>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16 mt-24 w-fit px-4 h-full"
  >
    <div *ngFor="let flower of flowers" class="w-fit">
      <div class="relative">
        <div
          [id]="flower.id"
          class="bg-transparent rounded-lg overflow-hidden flex flex-col justify-center items-center w-fit p-2 mb-4"
          (mouseenter)="showModal(flower.id)"
          (mouseleave)="hideModal()"
        >
          <img
            [src]="flower.image"
            alt="{{ flower.name }} planted"
            class="w-32 h-auto object-cover"
          />
          <div class="w-full text-center flex items-center justify-center">
            <h3
              class="text-lg font-bold text-sky-300 bg-orange-900 w-44 rounded-b-lg p-2 py-4 shadow-md plant-pot"
              style="
                background-image: url('../../../assets/images/istockphoto-494640524-170667a.jpg');
              "
            >
              {{ flower.name }}
            </h3>
          </div>
        </div>
        <ng-container *ngIf="visibleFlowerId === flower.id">
          <div class="pop-up-container" [@popUpAnimation]="visibleFlowerId">
            <div
              class="pop-up-content w-full p-6 bg-green-700 h-1/2 rounded-lg shadow-lg z-80 overflow-y-auto flex flex-col justify-between items-center text-center relative"
            >
              <h3 class="text-lg font-semibold mb-2 text-white">
                {{ flower.name }}
              </h3>
              <p
                class="text-white"
                [innerHTML]="flower.description || 'No description available'"
              ></p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
