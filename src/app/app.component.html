<div class="container-fluid">
  <div class="row">
    <app-top-navbar *ngIf="topNavbarVisible"></app-top-navbar>
    <div *ngIf="sidebarVisible">
      <app-sidebar></app-sidebar>
    </div>
    <main
      role="main"
      [ngClass]="{
        'ml-40': shouldShowMarginLeft(),
        'mt-12': shouldShowMarginTop()
      }"
      class="overflow-x-hidden w-full hide-overflow flex"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
